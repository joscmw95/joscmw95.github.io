<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Rhythm Game</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
    }

    .header {
      position: fixed;
      top: 0;
      right: 0;
      padding: 30px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }

    .track-selector {
      margin: 0;
      text-align: right;
    }

    .track-selector select {
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: 2px solid #666;
      border-radius: 5px;
      cursor: pointer;
    }

    .track-selector select:hover {
      border-color: #888;
    }

    .seek-controls input[type="range"] {
      height: 5px;
      width: 200px;
      -webkit-appearance: none;
      background: #666;
      border-radius: 5px;
      outline: none;
    }

    .seek-controls input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
    }

    canvas {
      display: block;
      margin: auto;
      background-color: #333;
    }

    .info {
      max-width: 800px;
      margin: auto;
      text-align: center;
      font-weight: bold;
      color: white;
      z-index: 100;
    }

    .score-time-row {
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    #score {
      text-align: left;
    }

    #time {
      text-align: right;
    }

    .lane-info {
      position: absolute;
      color: white;
      font-size: 42px;
      font-family: 'Arial', sans-serif;
      text-align: center;
      font-weight: bold;
      z-index: 10;
    }

    .combo {
      left: 50%;
      transform: translateX(-50%);
      top: 30%;
      pointer-events: none;
    }

    #combo-display {
      display: flex;
      text-transform: uppercase;
      flex-direction: column;
      justify-content: center;
      height: 150px;
    }

    #combo-display>p {
      margin: 0;
    }

    #missed {
      font-size: 40px;
      color: #ff5858;
    }

    .time-display {
      font-family: monospace;
      font-size: 14px;
      color: #888;
    }

    /* Style for the combo and score to make them bigger and more stylish */
    .lane-info {
      font-family: 'Roboto', sans-serif;
    }

    /* Keyframe Animation for Pop Effect */
    @keyframes combo-pop {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }

      50% {
        transform: scale(1.24);
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="track-selector">
      Track:
      <select id="trackSelect">
        <option>ChkChkBoom</option>
        <option>Mosquito</option>
        <option>Lutie</option>
        <option>Thunderous</option>
        <option>Item</option>
        <option>Item (Hard)</option>
      </select>
    </div>
  </div>

  <div class="info">
    <h1>Rhythm Game</h1>
    <p>Press the keys (A, S, K, L) to hit the notes!</p>
    <div class="seek-controls">
      <input type="range" id="seekBar" min="0" max="100" value="0">
      <div class="time-display">
        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
      </div>
    </div>
    <div class="score-time-row">
      <p id="score">Score: 0</p>
      <p id="time">Time: 0</p>
    </div>
  </div>

  <div class="lane-info combo">
    <div id="combo-display">
      <p id="accuracy"></p>
      <p id="combo"></p>
      <p id="missed"></p>
    </div>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div class="info">
    <p id="start">Select a track and press 'enter' to start.</p>
  </div>

  <audio id="gameMusic" preload="auto"></audio>
  <script src="deque.js"></script>
  <script src="game.js"></script>
</body>

</html>
